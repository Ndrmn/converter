<!Doctype html>
<html lang="ru">
	<head>
		<title>Online converter</title>
		<link rel="stylesheet" href="source/css/style.css" />
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="conv">
			<div class="conv__title">
				Online Converter
			</div>

			<div class="conv__date">
			</div>

			<div class="conv__area">	
				<div class="conv__from">
					<div class="conv__currency">
						<img class="flag">
						<select class="conv__ticker">

						</select>
					</div>
					<input type="text" class="conv__inputArea" />
				</div>
				
				<div class="conv__arrows">
					<img src="img/arrows.png" class="arrows">
				</div>
				
				<div class="conv__to">
					<div class="conv__currency">
						<img class="flag">
						<select class="conv__ticker">

						</select>
					</div>
					<input type="text" class="conv__inputArea" />
				</div>
				
			</div>
		</div>
		<script src="source/js/script.js"></script>
	</body>
</html>
